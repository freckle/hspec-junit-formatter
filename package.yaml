name: hspec-junit-formatter
version: 1.1.2.1
github: "freckle/hspec-junit-formatter"
license: MIT
author: "Freckle R&D"
maintainer: "engineering@freckle.com"
copyright: "2021 Renaissance Learning Inc"

extra-doc-files:
  - README.md
  - CHANGELOG.md

extra-source-files:
  - tests/golden/**/*.xml

category: Testing
synopsis: A JUnit XML runner/formatter for hspec
description: |
  Allows hspec tests to write JUnit XML output for parsing in various tools.

ghc-options:
  - -fignore-optim-changes
  - -Weverything
  - -Wno-all-missed-specialisations -Wno-missed-specialisations
  - -Wno-missing-exported-signatures # re-enables missing-signatures
  - -Wno-missing-import-lists
  - -Wno-missing-local-signatures
  - -Wno-monomorphism-restriction
  - -Wno-safe
  - -Wno-unsafe

when:
  - condition: "impl(ghc >= 9.2)"
    ghc-options:
      - -Wno-missing-kind-signatures
  - condition: "impl(ghc >= 8.10)"
    ghc-options:
      - -Wno-missing-safe-haskell-mode
      - -Wno-prepositive-qualified-module
  - condition: "impl(ghc >= 8.8)"
    ghc-options:
      - -fwrite-ide-info

dependencies:
  - base < 5

default-extensions:
  - BangPatterns
  - DeriveAnyClass
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NoImplicitPrelude
  - NoMonomorphismRestriction
  - OverloadedStrings
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TypeApplications
  - TypeFamilies

library:
  source-dirs: library
  dependencies:
    - array
    - conduit
    - containers
    - directory
    - exceptions
    - filepath
    - hspec-api
    - hspec-core >= 2.10.0 # modifyConfig
    - iso8601-time
    - regex-base
    - regex-tdfa
    - text
    - time
    - xml-conduit
    - xml-types

tests:
  spec:
    main: Spec.hs
    source-dirs: tests
    ghc-options: -threaded -rtsopts -O0 "-with-rtsopts=-N"
    dependencies:
      - containers
      - filepath
      - hspec
      - hspec-golden
      - hspec-junit-formatter
      - temporary
      - text
      - xml-conduit
  readme:
    main: README.lhs
    ghc-options: -pgmL markdown-unlit
    dependencies:
      - hspec
      - hspec-junit-formatter
    build-tools:
      - markdown-unlit
